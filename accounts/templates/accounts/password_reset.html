{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="border-bottom pt-3 pb-3">Reset Password</h1>
    <form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-info mb-2">Request Password Reset</button>
    </form>
    
{% endblock content %}

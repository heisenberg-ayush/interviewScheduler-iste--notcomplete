{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="border-bottom pt-3 pb-3">Log In</h1>
    <form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-info mb-2">Login</button>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account?
            <a href="{% url 'account-register' %}">Sign Up Now</a>
        </small>
    </div>
    
{% endblock content %}
